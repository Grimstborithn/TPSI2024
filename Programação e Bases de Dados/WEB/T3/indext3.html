<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assetst3/stylet3.css">
    <title>Página Interativa</title>
</head>
<body>
    <button onclick="addItem()">Adicionar Item</button>
    <ol id="itemList" class="horizontal-list"></ol>

    <form id="contentForm" onsubmit="handleSubmit(event)">
        <h2>Preencha o formulário</h2>
        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Descrição:</label><br>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="image">Escolha uma imagem:</label><br>
        <input type="radio" id="image1" name="image" value="assetst3/images/17323707-close-up-de-um-reptil-em-um-galho-de-arvore-contra-um-impressionante-papel-de-parede-de-fundo-natural-hd-foto.jpg" required>
        <label for="image1"><img src="assetst3/images/17323707-close-up-de-um-reptil-em-um-galho-de-arvore-contra-um-impressionante-papel-de-parede-de-fundo-natural-hd-foto.jpg" alt="Imagem 1" width="100"></label><br>
        <input type="radio" id="image2" name="image" value="assetst3/images/abstrato-de-lampada-criativa-em-ia-generativa-de-fundo-azul-brilhante_188544-8090.avif">
        <label for="image2"><img src="assetst3/images/abstrato-de-lampada-criativa-em-ia-generativa-de-fundo-azul-brilhante_188544-8090.avif" alt="Imagem 2" width="100"></label><br>
        <input type="radio" id="image3" name="image" value="assetst3/images/images.jpeg">
        <label for="image3"><img src="assetst3/images/images.jpeg" alt="Imagem 3" width="100"></label><br><br>
        <button type="submit">Enviar</button>
    </form>

    <div id="contentResult"></div>
</body>
<script src="assetst3/jscriptt3.js"></script>
</html>
